<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-success">New Recipe</button>
    </div>
  </div>
  <hr>


  <div *ngFor="let recipe of recipes">
    <div class="list-group">   
      <a href="#" class="row list-group-item">
        <div class="col-10">
          <h4> {{ recipe.name }} </h4>
          <p>{{ recipe.description }} </p>
        </div>
        <div class="col-2">
          <img [src]="recipe.imgPath" style="max-height: 70px; max-width: 70px" alt="recipe image">
        </div>
      </a>
    </div>
  </div>
</div>
